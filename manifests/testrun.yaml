apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: myapp-canary-k6
  namespace: k6
spec:
  parallelism: 1
  script:
    configMap:
      name: myapp-k6-test
      file: test.js
  arguments: --out prometheus
  runner:
    env:
    - name: BASE_URL
      value: http://myapp-canary.prod.svc.cluster.local:9000
